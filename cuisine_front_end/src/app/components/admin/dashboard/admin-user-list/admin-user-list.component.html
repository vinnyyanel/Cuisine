<div class="container">
<table class="table table-light table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Nom</th>
      <th scope="col">detail</th>
      <th scope="col">modifier</th>
      <th scope="col">supprimer</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users">
      <th scope="row">{{user.id}}</th>
      <td>{{user.nom}}</td>
      <td><a [routerLink]="['/user',user.id]" class="btn btn-outline-info">detail</a></td>
      <td><a [routerLink]="" class="btn btn-outline-warning">modifier</a></td>
      <td><a (click)="supprimer(user.id)" class="btn btn-outline-danger" role="button">supprimer</a></td>
    </tr>
  </tbody>
</table>
</div>
